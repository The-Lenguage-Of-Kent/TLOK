<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <H4>Regístrate gratis ahora</H4>
        <form>
            <label>Tipo de Identificación</label>
            <select>
                <option>Cédula de ciudadanía</option>
                <option>Documento de identidad</option>
                <option>Cédula extranjería</option>
            </select>
            <label>Número de documento</label>
            <input type="" placeholder="">
            <label>Nombres</label>
            <input type="text" placeholder="">
            <label>Apellidos</label>
            <input type="text" placeholder="">
            <label>Correo Electrónico</label>
            <input type="email" placeholder="">
            <label>Usuario</label>
            <input type="text" placeholder="">
            <label>Contraseña</label>
            <input type="password" placeholder="">
            <label>Confirma tu contraseña</label>
            <input type="password" placeholder="">
            <label>Sexo</label>
            <select>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Prefiero no decirlo</option>
            </select>
            <label>País</label>
            <select>
                <option>Colombia</option>
                <option>México</option>
                <option>Argentina</option>
                <option>Ecuador</option>
                <option>Venezuela</option>
                <option>Bolivia</option>
            </select>
            <input type="button" value="Registrarme">
        </form>
        <p> Al hacer clic en el botón de registrarme, usted acepta nuestros <a href="#">Términos y Condiciones</a>
            y <a href="#">Políticas de Privacidad</a>

        </p>
        <p class="para-2">¿Ya tienes una cuenta? <a href="#">Ingresa aquí</a></p>
    </div>
    
    
</body>
</html>
